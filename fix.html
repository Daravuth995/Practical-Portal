<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance | Practical Lessons</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    .loader {
      margin: 30px auto 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 6px solid #ccc;
      border-top: 6px solid #4361ee;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note {
      font-size: 0.95rem;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Under Maintenance</h1>
    <p>Our Practical Class page is currently being upgraded.<br> We're working on exciting new features and functions.</p>
    <div class="loader"></div>
    <div class="note">Thank you for your patience. Weâ€™ll be back very soon.</div>
  </div>
</body>
</html>
