<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Practice Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #e94560;
      --secondary: #4ecdc4;
      --dark-blue: #0f3460;
      --darker-blue: #16213e;
      --darkest-blue: #1a1a2e;
      --light: #f1f1f1;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--darkest-blue);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .section {
      margin-bottom: 30px;
      background: var(--darker-blue);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: var(--transition);
      border-left: 4px solid transparent;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-left: 4px solid var(--primary);
    }

    .section h2 {
      color: var(--secondary);
      margin-bottom: 20px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .section h2 i {
      margin-right: 10px;
    }

    select {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: var(--dark-blue);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
    }

    select:hover {
      background-color: #13315f;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.5);
    }

    option {
      color: #000;
      padding: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Pulse animation for sections */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .section {
      animation: pulse 6s infinite;
    }

    .section:hover {
      animation: none;
    }

    /* Gradient background for active dropdown */
    select option:checked {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-language"></i> Language Practice Portal</h1>

    <!-- Storytelling Section -->
    <div class="section">
      <h2><i class="fas fa-book-open"></i> Storytelling</h2>
      <select id="storySelect">
        <option value="">-- Select a story --</option>
        <option value="https://daravuth995.github.io/The-Baby-Elephant-/">1. The Baby Elephant</option>
        <option value=

        <option value=
>3. The Three Fish</option>
      </select>
    </div>

    <!-- Conversation Practice Section -->
    <div class="section">
      <h2><i class="fas fa-comments"></i> Conversation Practice</h2>
      <select id="conversationSelect">
        <option value="">-- Select a conversation --</option>
        <option value=
>1. Morning Greetings</option>
        <option value=
>2. At the Market</option>
        <option value=
>3. At the Doctor's Office</option>
      </select>
    </div>

    <!-- Exercises Section -->
    <div class="section">
      <h2><i class="fas fa-pencil-alt"></i> Exercises</h2>
      <select id="exerciseSelect">
        <option value="">-- Select an exercise --</option>
        <option value=
>1. Verb Conjugation</option>
        <option value=
>2. Vocabulary Matching</option>
        <option value=
>3. Grammar Reference</option>
      </select>
    </div>

    <footer>
      <p>Â© [2025] Daravuth Yon Lecture. All rights reserved.
</p>
      <p class="social-links">
        <a href="#" style="color: var(--secondary)"><i class="fab fa-github"></i></a>
        <a href="#" style="color: var(--secondary)"><i class="fab fa-twitter"></i></a>
        <a href="#" style="color: var(--secondary)"><i class="fab fa-linkedin"></i></a>
      </p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to handle dropdown changes
      function handleDropdownChange(event) {
        const selectedValue = event.target.value;
        if (selectedValue) {
          // Immediate redirect without delay
          window.location.href = selectedValue;
        }
      }

      // Set up event listeners for all dropdowns
      document.getElementById('storySelect').addEventListener('change', handleDropdownChange);
      document.getElementById('conversationSelect').addEventListener('change', handleDropdownChange);
      document.getElementById('exerciseSelect').addEventListener('change', handleDropdownChange);
      
      // Add click animation to sections
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.addEventListener('click', function() {
          this.style.transform = 'scale(0.98)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
