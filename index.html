<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Practice Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Base Styles */
    :root {
      --primary: #3498db;
      --secondary: #9b59b6;
      --accent: #f1c40f;
      --text: #ecf0f1;
      --text-dark: #2c3e50;
      --background: linear-gradient(135deg, #1f1c2c, #928dab);
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--background);
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        135deg,
        rgba(52, 152, 219, 0.1) 0%,
        rgba(155, 89, 182, 0.1) 50%,
        rgba(241, 196, 15, 0.1) 100%
      );
      animation: gradientRotate 20s ease infinite;
      transform-origin: center center;
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: floatParticle linear infinite;
    }

    /* Login Overlay */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      background: rgba(31, 28, 44, 0.7);
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .login-container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s 0.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .login-container h2 {
      color: var(--text);
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }

    .input-group label {
      position: absolute;
      left: 20px;
      top: 15px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 0.8rem;
      background: var(--background);
      padding: 0 5px;
      color: var(--primary);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-btn:hover::after {
      opacity: 1;
    }

    .login-btn span {
      position: relative;
      z-index: 1;
    }

    .loading-spinner {
      display: none;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }

    .loading-spinner.active {
      display: block;
    }

    .spinner-bubble {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--text);
      opacity: 0.6;
      animation: bubblePulse 1.2s infinite ease-in-out;
    }

    .spinner-bubble:nth-child(2) {
      animation-delay: -0.4s;
    }

    .spinner-bubble:nth-child(3) {
      animation-delay: -0.8s;
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      height: 0;
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      height: auto;
      margin-top: 1.5rem;
    }

    /* Main Content */
    .main-content {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.6s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeInUp 0.6s ease;
    }

    h1 i {
      margin-right: 15px;
    }

    .section-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .section {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
    }

    .section:nth-child(1) {
      animation: fadeInUp 0.6s 0.2s ease forwards;
    }

    .section:nth-child(2) {
      animation: fadeInUp 0.6s 0.4s ease forwards;
    }

    .section:nth-child(3) {
      animation: fadeInUp 0.6s 0.6s ease forwards;
    }

    .section:hover {
      transform: translateY(-10px) !important;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .section h2 i {
      margin-right: 12px;
      font-size: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: float 4s ease-in-out infinite;
    }

    select {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    select:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      animation: fadeIn 0.6s ease;
    }

    .welcome-message strong {
      color: var(--accent);
    }

    /* Restriction Alert */
    .restriction-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .restriction-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .restriction-alert {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      text-align: center;
      transform: scale(0.9);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .restriction-overlay.active .restriction-alert {
      transform: scale(1);
    }

    .restriction-alert h3 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .restriction-alert p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .restriction-alert button {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restriction-alert button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding-top: 3rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s 0.8s ease forwards;
      opacity: 0;
    }

    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(5px);
      color: var(--text) !important;
      transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      position: relative;
      overflow: hidden;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--glass-border);
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .social-links a:hover::before {
      left: 100%;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .social-links a i {
      position: relative;
      z-index: 1;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bubblePulse {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .section-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.2rem;
      }

      .login-container {
        padding: 2rem 1.5rem;
      }
    }

    @media (prefers-reduced-motion) {
      .section, .section h2 i, .social-links a, select, 
      .login-container, h1, footer, .bg-animation::before {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Login Overlay -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-container">
      <h2><i class="fas fa-language"></i> Language Portal</h2>
      <div class="input-group">
        <input type="text" id="studentId" placeholder=" " required>
        <label for="studentId">Student ID</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
        <div class="loading-spinner" id="loginSpinner">
          <div class="spinner-bubble"></div>
          <div class="spinner-bubble"></div>
          <div class="spinner-bubble"></div>
        </div>
      </div>
      <button class="login-btn" id="loginButton">
        <span>Login</span>
      </button>
      <div class="error-message" id="errorMessage">Invalid Student ID or Password</div>
    </div>
  </div>

  <!-- Restriction Alert Overlay -->
  <div class="restriction-overlay" id="restrictionOverlay">
    <div class="restriction-alert">
      <h3><i class="fas fa-exclamation-triangle"></i> Account Restriction</h3>
      <p id="restrictionMessage">គណនីត្រូវបានផ្អាកបណ្តោះអាសន្ន!</p>
      <button id="restrictionAcknowledge">I Understand</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container">
      <h1><i class="fas fa-language"></i> Language Practice Portal</h1>
      <div class="welcome-message" id="welcomeMessage">
        Welcome back, <strong id="studentName">Student</strong> (ID: <strong id="studentIdDisplay">0000</strong>)
      </div>
      <div class="section-container">
        <div class="section">
          <h2><i class="fas fa-book-open"></i> Storytelling</h2>
          <select id="storySelect">
            <option value="">-- Select a story --</option>
            <option data-url="https://daravuth995.github.io/The-Baby-Elephant-/">1. The Baby Elephant</option>
            <option data-url="https://daravuth995.github.io/Story-Telling-Countryside/">2. A Countryside Experience</option>
            <option data-url="">3. Coming Soon...</option>
          </select>
        </div>

        <div class="section">
          <h2><i class="fas fa-comments"></i> Conversation Practice</h2>
          <select id="conversationSelect">
            <option value="">-- Select a conversation --</option>
            <option data-url="https://daravuth995.github.io/On-The-Airplane/">1. On The Airplane</option>
            <option data-url="https://daravuth995.github.io/A-Shopping-Day-/">2. A Shopping Day!</option>
            <option data-url="https://daravuth995.github.io/Daily-Activities-/">3. Daily Activities</option>
            <option data-url="https://daravuth995.github.io/Office-Conversation-/">4. Office Conversation</option>
            <option data-url="https://daravuth995.github.io/Trial-Conversation-Function/">5. In The Hotel</option>
          </select>
        </div>

        <div class="section">
          <h2><i class="fas fa-pencil-alt"></i> Exercises</h2>
          <select id="exerciseSelect">
            <option value="">-- Select an exercise --</option>
            <option data-url="https://daravuth995.github.io/Consonant-Sounds-Practice/">1. Consonant Sounds (New)</option>
            <option data-url="https://daravuth995.github.io/Speaking-Test1/">2. Speaking Test 1</option>
            <option data-url="https://daravuth995.github.io/Speaking-Test-2/">3. Speaking Test 2</option>
          </select>
        </div>
      </div>

      <footer>
        <p>© 2025 Daravuth.Y Lecture. All rights reserved.</p>
        <div class="social-links">
          <a href="#" aria-label="Visit our GitHub page"><i class="fab fa-github"></i></a>
          <a href="#" aria-label="Visit our Twitter page"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Visit our LinkedIn page"><i class="fab fa-linkedin"></i></a>
        </div>
      </footer>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Google Apps Script Web App URL (replace with your published web app URL)
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzGK78xCLxDVfe2Go37JLVtYz9JOBg7-MulHscxkSnv8-48FoDI4bXyLiztWUyvgR3Clw/exec';
    
    // Current student data
    let currentStudent = null;
    
    // Handle login process
    async function handleLogin() {
      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");
      const loginSpinner = document.getElementById("loginSpinner");
      const loginButton = document.getElementById("loginButton");
      
      // Show loading state
      loginSpinner.classList.add('active');
      loginButton.disabled = true;
      errorMessage.classList.remove('show');
      
      try {
        // Validate input
        if (!studentId || !password) {
          throw new Error("Please enter both ID and password");
        }
        
        // Send login request to Google Apps Script
        const response = await fetch(`${WEB_APP_URL}?action=login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `studentId=${encodeURIComponent(studentId)}&password=${encodeURIComponent(password)}`
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        if (!data.success) {
          throw new Error("Login failed");
        }
        
        // Store student data
        currentStudent = data.student;
        
        // Update welcome message
        document.getElementById("studentName").textContent = currentStudent.name;
        document.getElementById("studentIdDisplay").textContent = currentStudent.id;
        
        // Successful login - animate out
        document.getElementById("loginOverlay").style.opacity = "0";
        document.getElementById("loginOverlay").style.pointerEvents = "none";
        
        // Hide overlay after animation
        setTimeout(() => {
          document.getElementById("loginOverlay").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          
          // Check for restrictions and show immediately after login
          if (data.restriction) {
            document.getElementById("restrictionMessage").textContent = data.restriction.message || "គណនីត្រូវបានផ្អាកបណ្តោះអាសន្ន!";
            document.getElementById("restrictionOverlay").classList.add('active');
          }
        }, 600);
        
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.add('show');
        console.error("Login error:", error);
      } finally {
        loginSpinner.classList.remove('active');
        loginButton.disabled = false;
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Login button click
      document.getElementById("loginButton").addEventListener("click", function(e) {
        e.preventDefault();
        handleLogin();
      });
      
      // Allow login on Enter key
      document.getElementById("password").addEventListener("keypress", function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleLogin();
        }
      });
      
      // Restriction acknowledge button - PERMANENT RESTRICTION ENFORCEMENT
      document.getElementById("restrictionAcknowledge").addEventListener("click", function() {
        // Instead of closing, force logout and return to login page
        document.getElementById("restrictionOverlay").classList.remove('active');
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("loginOverlay").style.display = "flex";
        document.getElementById("loginOverlay").style.opacity = "1";
        document.getElementById("loginOverlay").style.pointerEvents = "all";
        // Optionally clear student data
        currentStudent = null;
        document.getElementById("studentId").value = "";
        document.getElementById("password").value = "";
      });
    });

    // Original functionality preserved
    ["storySelect", "conversationSelect", "exerciseSelect"].forEach(id => {
      document.getElementById(id).addEventListener("change", function () {
        const url = this.selectedOptions[0].getAttribute("data-url");
        if (url) {
          window.location.href = url;
          this.selectedIndex = 0; // Reset selection after navigation
        }
      });
    });
  </script>
</body>
